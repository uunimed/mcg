<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Gradient background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(30, 30, 60, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(40, 30, 40, 0.6) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(20, 30, 50, 0.7) 0%, transparent 50%);
            z-index: -1;
        }
        
        .main-text {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            color: #fff;
            line-height: 1.2;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 40px rgba(100, 150, 255, 0.2);
            letter-spacing: 0.5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1200px;
            padding: 0 20px;
            white-space: nowrap;
        }
        
        /* Decorative line under text */
        .main-text::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(100, 150, 255, 0.8) 50%, 
                transparent 100%);
        }
        
        .animation-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 180px;
            z-index: 100;
        }
        
        /* Floor at the very bottom */
        .floor {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: 
                linear-gradient(to top, #111 0%, #222 100%),
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    transparent 95px,
                    rgba(255, 255, 255, 0.05) 95px,
                    rgba(255, 255, 255, 0.05) 100px
                );
        }
        
        .running-man {
            position: absolute;
            bottom: 60px; /* Positioned right above the floor */
            left: -100px;
            width: 120px;
            height: 160px;
            animation: run 14s cubic-bezier(0.42, 0, 0.58, 1) infinite;
            z-index: 10;
        }
        
        .man-body {
            position: absolute;
            width: 40px;
            height: 70px;
            background: linear-gradient(to bottom, #3a86ff 0%, #2a76ef 100%);
            border-radius: 20px 20px 0 0;
            top: 30px;
            left: 40px;
            box-shadow: 
                inset 0 -5px 10px rgba(0, 0, 0, 0.3),
                0 5px 15px rgba(58, 134, 255, 0.2);
        }
        
        .head {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ffcc99 0%, #e6b980 100%);
            border-radius: 50%;
            top: 0;
            left: 35px;
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.3),
                inset 0 -5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .eyes {
            position: absolute;
            width: 30px;
            height: 8px;
            top: 30px;
            left: 10px;
        }
        
        .eye {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #333;
            border-radius: 50%;
        }
        
        .eye.left {
            left: 5px;
        }
        
        .eye.right {
            right: 5px;
        }
        
        .leg {
            position: absolute;
            width: 16px;
            height: 50px;
            background: linear-gradient(to bottom, #2667cc 0%, #1a56bb 100%);
            top: 100px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .left-leg {
            left: 40px;
            transform-origin: top center;
            animation: legMove 0.7s ease-in-out infinite alternate;
        }
        
        .right-leg {
            right: 40px;
            transform-origin: top center;
            animation: legMove 0.7s ease-in-out infinite alternate-reverse;
        }
        
        .shoe {
            position: absolute;
            width: 20px;
            height: 10px;
            background: #111;
            border-radius: 10px 10px 4px 4px;
            bottom: -10px;
            left: -2px;
        }
        
        .arm {
            position: absolute;
            width: 14px;
            height: 45px;
            background: linear-gradient(to bottom, #3a86ff 0%, #2a76ef 100%);
            top: 35px;
            border-radius: 7px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .left-arm {
            left: 25px;
            transform-origin: top center;
            animation: armMove 0.7s ease-in-out infinite alternate;
        }
        
        .right-arm {
            right: 25px;
            transform-origin: top center;
            animation: armMove 0.7s ease-in-out infinite alternate-reverse;
        }
        
        /* Running dust effect at bottom */
        .dust {
            position: absolute;
            width: 35px;
            height: 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            bottom: 55px;
            filter: blur(3px);
            animation: dustEffect 0.4s ease-out infinite;
            opacity: 0;
        }
        
        .dust-left {
            left: 20px;
            animation-delay: 0.35s;
        }
        
        .dust-right {
            right: 20px;
            animation-delay: 0s;
        }
        
        /* Dynamic background elements */
        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 180px); /* Don't cover the animation area */
            pointer-events: none;
        }
        
        .bg-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        /* Running animation */
        @keyframes run {
            0% {
                left: -120px;
                transform: scaleX(1) translateY(0);
            }
            25% {
                transform: scaleX(1) translateY(-8px);
            }
            49% {
                transform: scaleX(1) translateY(0);
            }
            50% {
                left: calc(100% + 20px);
                transform: scaleX(-1) translateY(0);
            }
            75% {
                transform: scaleX(-1) translateY(-8px);
            }
            99% {
                transform: scaleX(-1) translateY(0);
            }
            100% {
                left: -120px;
                transform: scaleX(1) translateY(0);
            }
        }
        
        @keyframes legMove {
            0% {
                transform: rotate(-30deg);
            }
            100% {
                transform: rotate(40deg);
            }
        }
        
        @keyframes armMove {
            0% {
                transform: rotate(30deg);
            }
            100% {
                transform: rotate(-30deg);
            }
        }
        
        @keyframes dustEffect {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            50% {
                opacity: 0.4;
                transform: translateY(-8px) scale(1.1);
            }
            100% {
                opacity: 0;
                transform: translateY(-16px) scale(1.3);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(20px, 20px);
            }
            50% {
                transform: translate(-15px, 30px);
            }
            75% {
                transform: translate(30px, -10px);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .main-text {
                font-size: 2.5rem;
                white-space: normal;
                line-height: 1.3;
            }
        }
        
        @media (max-width: 768px) {
            .main-text {
                font-size: 2rem;
                white-space: normal;
                line-height: 1.4;
            }
            
            .running-man {
                width: 100px;
                height: 140px;
                bottom: 50px;
            }
            
            .animation-container {
                height: 150px;
            }
        }
        
        @media (max-width: 480px) {
            .main-text {
                font-size: 1.6rem;
                white-space: normal;
                line-height: 1.5;
            }
            
            .running-man {
                width: 80px;
                height: 120px;
                bottom: 40px;
            }
            
            .animation-container {
                height: 130px;
            }
        }
        
        /* Smooth performance optimization */
        .running-man, .leg, .arm, .dust {
            will-change: transform;
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <!-- Background floating elements -->
        <div class="bg-element" style="width: 100px; height: 100px; top: 20%; left: 10%; animation-duration: 25s;"></div>
        <div class="bg-element" style="width: 60px; height: 60px; top: 60%; left: 80%; animation-duration: 30s;"></div>
        <div class="bg-element" style="width: 80px; height: 80px; top: 40%; left: 70%; animation-duration: 22s;"></div>
    </div>
    
    <div class="main-text">
        ექთანი პაციენტთანაა და გამოცხადდება პოსტთან უახლოეს დროში
    </div>
    
    <div class="animation-container">
        <div class="floor"></div>
        <div class="running-man">
            <div class="head">
                <div class="eyes">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                </div>
            </div>
            <div class="man-body"></div>
            <div class="leg left-leg">
                <div class="shoe"></div>
            </div>
            <div class="leg right-leg">
                <div class="shoe"></div>
            </div>
            <div class="arm left-arm"></div>
            <div class="arm right-arm"></div>
            <div class="dust dust-left"></div>
            <div class="dust dust-right"></div>
        </div>
    </div>

    <script>
        // Advanced animation with smooth performance
        document.addEventListener('DOMContentLoaded', () => {
            const runningMan = document.querySelector('.running-man');
            
            // Create additional dust particles dynamically
            function createDustParticles() {
                const container = document.querySelector('.running-man');
                for (let i = 0; i < 4; i++) {
                    const dust = document.createElement('div');
                    dust.className = 'dust';
                    dust.style.left = i % 2 === 0 ? '20px' : '85px';
                    dust.style.animationDelay = `${i * 0.2}s`;
                    container.appendChild(dust);
                }
            }
            
            // Create floating background elements dynamically
            function createBackgroundElements() {
                const bgContainer = document.querySelector('.background-elements');
                for (let i = 0; i < 8; i++) {
                    const element = document.createElement('div');
                    element.className = 'bg-element';
                    const size = Math.random() * 80 + 20;
                    element.style.width = `${size}px`;
                    element.style.height = `${size}px`;
                    element.style.top = `${Math.random() * 80}%`;
                    element.style.left = `${Math.random() * 100}%`;
                    element.style.animationDuration = `${Math.random() * 20 + 15}s`;
                    element.style.opacity = Math.random() * 0.03 + 0.01;
                    bgContainer.appendChild(element);
                }
            }
            
            // Add subtle hover effect to text
            const mainText = document.querySelector('.main-text');
            mainText.addEventListener('mouseenter', () => {
                mainText.style.transform = 'translate(-50%, -50%) scale(1.02)';
                mainText.style.transition = 'transform 0.3s ease';
            });
            
            mainText.addEventListener('mouseleave', () => {
                mainText.style.transform = 'translate(-50%, -50%) scale(1)';
            });
            
            // Parallax effect on mouse move (only for background elements)
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                const bgElements = document.querySelectorAll('.bg-element');
                bgElements.forEach((el, index) => {
                    const speed = 0.05 + index * 0.01;
                    const xMove = (x - 0.5) * 30 * speed;
                    const yMove = (y - 0.5) * 30 * speed;
                    el.style.transform = `translate(${xMove}px, ${yMove}px)`;
                });
            });
            
            // Initialize
            createDustParticles();
            createBackgroundElements();
            
            // Make text stay on one line for larger screens
            function checkTextLine() {
                if (window.innerWidth >= 1024) {
                    mainText.style.whiteSpace = 'nowrap';
                } else {
                    mainText.style.whiteSpace = 'normal';
                }
            }
            
            window.addEventListener('resize', checkTextLine);
            checkTextLine();
        });
    </script>
</body>
</html>
