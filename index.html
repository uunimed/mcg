<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>áƒ™áƒšáƒ˜áƒœáƒ˜áƒ™áƒ”áƒ‘áƒ˜áƒ¡ áƒ¡áƒáƒ«áƒ˜áƒ”áƒ‘áƒ áƒ¡áƒ˜áƒ¡áƒ¢áƒ”áƒ›áƒ - áƒ¡áƒáƒ¥áƒáƒ áƒ—áƒ•áƒ”áƒšáƒ</title>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&language=ka"></script>

    <style>
        :root {
            --main-bg: #f0f2f5;
            --primary-color: #007bff;
            --dark-blue: #1a2a6c;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--main-bg);
            margin: 0;
            color: #333;
        }

        /* Header & Search */
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            background: linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            padding: 40px 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .search-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 60%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            box-shadow: var(--shadow);
            outline: none;
        }

        button {
            padding: 15px 30px;
            border: none;
            background: var(--dark-blue);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #000;
            transform: scale(1.05);
        }

        /* Results Grid */
        #clinic-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .clinic-card {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: 0.3s;
            border-left: 5px solid #28a745;
        }

        .clinic-card:hover {
            transform: translateY(-10px);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-top: 10px;
        }

        .open { background: #d4edda; color: #155724; }
        .closed { background: #f8d7da; color: #721c24; }

        /* Popup Box Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            width: 90%;
            max-width: 650px;
            border-radius: 20px;
            position: relative;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        .map-btn {
            display: block;
            width: 100%;
            text-align: center;
            background: #28a745;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>áƒ¡áƒáƒ¥áƒáƒ áƒ—áƒ•áƒ”áƒšáƒáƒ¡ áƒ™áƒšáƒ˜áƒœáƒ˜áƒ™áƒ”áƒ‘áƒ˜áƒ¡ áƒ”áƒ áƒ—áƒ˜áƒáƒœáƒ˜ áƒ‘áƒáƒ–áƒ</h1>
        <p>áƒáƒ•áƒ¢áƒáƒ›áƒáƒ¢áƒ£áƒ áƒ˜ áƒ«áƒ˜áƒ”áƒ‘áƒ áƒ—áƒ¥áƒ•áƒ”áƒœáƒ¡ áƒ›áƒ“áƒ”áƒ‘áƒáƒ áƒ”áƒáƒ‘áƒáƒ¡áƒ—áƒáƒœ áƒáƒ®áƒšáƒáƒ¡</p>
        <div class="search-box">
            <input type="text" id="manualSearch" placeholder="áƒ©áƒáƒ¬áƒ”áƒ áƒ”áƒ— áƒ™áƒšáƒ˜áƒœáƒ˜áƒ™áƒ˜áƒ¡ áƒ¡áƒáƒ®áƒ”áƒšáƒ˜ áƒáƒœ áƒ¥áƒáƒšáƒáƒ¥áƒ˜...">
            <button onclick="handleSearch()">áƒ«áƒ”áƒ‘áƒœáƒ</button>
        </div>
    </header>

    <div id="clinic-list">
        </div>
</div>

<div id="clinicModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="modalBody">
            </div>
    </div>
</div>

<script>
    let service;

    // 1. áƒáƒáƒšáƒ˜áƒ™áƒáƒªáƒ˜áƒ˜áƒ¡ áƒ˜áƒœáƒ˜áƒªáƒ˜áƒáƒšáƒ˜áƒ–áƒáƒªáƒ˜áƒ áƒ“áƒ áƒšáƒáƒ™áƒáƒªáƒ˜áƒ˜áƒ¡ áƒáƒáƒ•áƒœáƒ
    function initApp() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const userCoords = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                findNearbyClinics(userCoords);
            }, () => {
                alert("áƒ’áƒ—áƒ®áƒáƒ•áƒ— áƒ©áƒáƒ áƒ—áƒáƒ— áƒšáƒáƒ™áƒáƒªáƒ˜áƒ áƒ£áƒ™áƒ”áƒ—áƒ”áƒ¡áƒ˜ áƒ«áƒ˜áƒ”áƒ‘áƒ˜áƒ¡áƒ—áƒ•áƒ˜áƒ¡.");
                // áƒ—áƒ£ áƒšáƒáƒ™áƒáƒªáƒ˜áƒ áƒ’áƒáƒ›áƒáƒ áƒ—áƒ£áƒšáƒ˜áƒ, áƒ•áƒ”áƒ«áƒ”áƒ‘áƒ— áƒ–áƒáƒ’áƒáƒ“áƒáƒ“ áƒ—áƒ‘áƒ˜áƒšáƒ˜áƒ¡áƒ¨áƒ˜
                findNearbyClinics({lat: 41.7151, lng: 44.8271});
            });
        }
    }

    // 2. áƒ™áƒšáƒ˜áƒœáƒ˜áƒ™áƒ”áƒ‘áƒ˜áƒ¡ áƒ›áƒáƒ«áƒ˜áƒ”áƒ‘áƒ Google Places API-áƒ“áƒáƒœ
    function findNearbyClinics(coords) {
        const pyrmont = new google.maps.LatLng(coords.lat, coords.lng);
        const mapDiv = document.createElement('div');
        service = new google.maps.places.PlacesService(mapDiv);

        const request = {
            location: pyrmont,
            radius: '10000', // 10 áƒ™áƒ› áƒ áƒáƒ“áƒ˜áƒ£áƒ¡áƒ¨áƒ˜
            type: ['hospital']
        };

        service.nearbySearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                renderClinics(results);
            }
        });
    }

    // 3. áƒ™áƒšáƒ˜áƒœáƒ˜áƒ™áƒ”áƒ‘áƒ˜áƒ¡ áƒ©áƒ•áƒ”áƒœáƒ”áƒ‘áƒ (áƒ“áƒáƒšáƒáƒ’áƒ”áƒ‘áƒ: áƒ¯áƒ”áƒ  áƒ¦áƒ˜áƒ áƒ™áƒšáƒ˜áƒœáƒ˜áƒ™áƒ”áƒ‘áƒ˜)
    function renderClinics(clinics) {
        const list = document.getElementById('clinic-list');
        list.innerHTML = "";

        // áƒ“áƒáƒšáƒáƒ’áƒ”áƒ‘áƒ áƒáƒ£áƒœáƒ¥áƒ¢áƒ˜ 3-áƒ˜áƒ¡ áƒ›áƒ˜áƒ®áƒ”áƒ“áƒ•áƒ˜áƒ— (áƒ’áƒáƒ®áƒ¡áƒœáƒ˜áƒšáƒ”áƒ‘áƒ˜ áƒáƒ˜áƒ áƒ•áƒ”áƒšáƒ”áƒ‘áƒ˜)
        clinics.sort((a, b) => {
            const aOpen = a.opening_hours?.isOpen() ? 1 : 0;
            const bOpen = b.opening_hours?.isOpen() ? 1 : 0;
            return bOpen - aOpen;
        });

        clinics.forEach(place => {
            const isOpen = place.opening_hours?.isOpen?.();
            const card = document.createElement('div');
            card.className = 'clinic-card';
            card.innerHTML = `
                <h3>${place.name}</h3>
                <p>ğŸ“ ${place.vicinity}</p>
                <div class="status-badge ${isOpen ? 'open' : 'closed'}">
                    ${isOpen ? 'â— áƒ’áƒáƒ®áƒ¡áƒœáƒ˜áƒšáƒ˜áƒ / 24-7' : 'â— áƒ“áƒáƒ™áƒ”áƒ¢áƒ˜áƒšáƒ˜áƒ'}
                </div>
                <p>áƒ áƒ”áƒ˜áƒ¢áƒ˜áƒœáƒ’áƒ˜: â­ ${place.rating || 'N/A'}</p>
                <button onclick="showDetails('${place.place_id}')" style="width:100%; margin-top:10px; background:#3498db">áƒ“áƒ”áƒ¢áƒáƒšáƒ”áƒ‘áƒ˜</button>
            `;
            list.appendChild(card);
        });
    }

    // 4. áƒ“áƒ”áƒ¢áƒáƒšáƒ£áƒ áƒ˜ áƒ˜áƒœáƒ¤áƒáƒ áƒ›áƒáƒªáƒ˜áƒ Popup-áƒ¨áƒ˜ (áƒáƒ£áƒœáƒ¥áƒ¢áƒ˜ 8, 12)
    function showDetails(placeId) {
        const request = {
            placeId: placeId,
            fields: ['name', 'formatted_address', 'formatted_phone_number', 'rating', 'website', 'opening_hours', 'reviews', 'url']
        };

        service.getDetails(request, (place, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                const modal = document.getElementById('clinicModal');
                const body = document.getElementById('modalBody');
                
                body.innerHTML = `
                    <h2 style="color:var(--dark-blue)">${place.name}</h2>
                    <hr>
                    <p><b>áƒ›áƒ˜áƒ¡áƒáƒ›áƒáƒ áƒ—áƒ˜:</b> ${place.formatted_address}</p>
                    <p><b>áƒ¢áƒ”áƒšáƒ”áƒ¤áƒáƒœáƒ˜:</b> ${place.formatted_phone_number || 'áƒáƒ  áƒáƒ áƒ˜áƒ¡ áƒ›áƒ˜áƒ—áƒ˜áƒ—áƒ”áƒ‘áƒ£áƒšáƒ˜'}</p>
                    <p><b>áƒ•áƒ”áƒ‘-áƒ’áƒ•áƒ”áƒ áƒ“áƒ˜:</b> <a href="${place.website}" target="_blank">${place.website || 'áƒ‘áƒ›áƒ£áƒšáƒ˜ áƒáƒ  áƒáƒ áƒ˜áƒ¡'}</a></p>
                    <p><b>áƒ¡áƒ”áƒ áƒ•áƒ˜áƒ¡áƒ”áƒ‘áƒ˜:</b> áƒ—áƒ”áƒ áƒáƒáƒ˜áƒ, áƒ›áƒ˜áƒ›áƒ¦áƒ”áƒ‘áƒ˜, áƒ áƒ”áƒáƒœáƒ˜áƒ›áƒáƒªáƒ˜áƒ, áƒ“áƒ˜áƒáƒ’áƒœáƒáƒ¡áƒ¢áƒ˜áƒ™áƒ</p>
                    <p><b>áƒ“áƒáƒ–áƒ¦áƒ•áƒ”áƒ•áƒ:</b> áƒ¡áƒáƒ®áƒ”áƒšáƒ›áƒ¬áƒ˜áƒ¤áƒ áƒ“áƒ áƒ™áƒ”áƒ áƒ«áƒ (áƒ¡áƒáƒ§áƒáƒ•áƒ”áƒšáƒ—áƒáƒ áƒ©áƒáƒ áƒ—áƒ£áƒšáƒ˜áƒ)</p>
                    <p><b>áƒ¡áƒ¢áƒáƒ¢áƒ£áƒ¡áƒ˜:</b> ${place.opening_hours?.isOpen() ? 'áƒáƒ›áƒŸáƒáƒ›áƒáƒ“ áƒ›áƒ£áƒ¨áƒáƒáƒ‘áƒ¡' : 'áƒ“áƒáƒ™áƒ”áƒ¢áƒ˜áƒšáƒ˜áƒ'}</p>
                    <a href="${place.url}" target="_blank" class="map-btn">ğŸ“ áƒ áƒ£áƒ™áƒ˜áƒ¡ áƒ’áƒáƒ®áƒ¡áƒœáƒ (Google Maps)</a>
                `;
                modal.style.display = 'block';
            }
        });
    }

    // 5. áƒ®áƒ”áƒšáƒ˜áƒ— áƒ«áƒ”áƒ‘áƒœáƒ˜áƒ¡ áƒ¤áƒ£áƒœáƒ¥áƒªáƒ˜áƒ (áƒáƒ£áƒœáƒ¥áƒ¢áƒ˜ 6)
    function handleSearch() {
        const query = document.getElementById('manualSearch').value;
        const request = {
            query: query + ' áƒ™áƒšáƒ˜áƒœáƒ˜áƒ™áƒ áƒ¡áƒáƒ¥áƒáƒ áƒ—áƒ•áƒ”áƒšáƒ',
            fields: ['name', 'geometry', 'formatted_address', 'place_id', 'rating', 'opening_hours'],
        };
        const searchService = new google.maps.places.PlacesService(document.createElement('div'));
        searchService.textSearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                renderClinics(results);
            }
        });
    }

    function closeModal() {
        document.getElementById('clinicModal').style.display = 'none';
    }

    // áƒ¤áƒáƒœáƒ¯áƒ áƒ˜áƒ¡ áƒ’áƒáƒ áƒ”áƒ— áƒ“áƒáƒ¬áƒ™áƒáƒáƒ£áƒœáƒ”áƒ‘áƒ˜áƒ¡áƒáƒ¡ áƒ“áƒáƒ®áƒ£áƒ áƒ•áƒ
    window.onclick = function(event) {
        if (event.target == document.getElementById('clinicModal')) {
            closeModal();
        }
    }

    window.onload = initApp;
</script>

</body>
</html>
