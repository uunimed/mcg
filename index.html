<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Georgia', 'Times New Roman', serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            width: 100%;
        }
        
        /* Subtle gradient background - stretched to edges */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                linear-gradient(135deg, rgba(10, 10, 20, 0.95) 0%, rgba(20, 15, 30, 0.95) 100%);
            z-index: -1;
        }
        
        .main-text {
            font-size: 3.5rem;
            font-weight: 600;
            text-align: center;
            color: #fff;
            line-height: 1;
            white-space: nowrap;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
            width: 100%;
            padding: 20px;
            margin-bottom: 200px;
            z-index: 10;
            overflow: hidden;
            box-sizing: border-box;
        }
        
        .animation-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 180px;
            z-index: 100;
        }
        
        /* Simple floor - stretched */
        .floor {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to top, #111 0%, #222 100%);
        }
        
        /* Attractive running man */
        .running-man {
            position: absolute;
            bottom: 50px;
            left: -150px;
            width: 150px;
            height: 200px;
            animation: run 12s linear infinite;
            z-index: 10;
        }
        
        /* HEAD - Clean and attractive */
        .head {
            position: absolute;
            width: 70px;
            height: 75px;
            background: linear-gradient(135deg, #ffcc99 0%, #e6b980 100%);
            border-radius: 50%;
            top: 10px;
            left: 40px;
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.3),
                inset 0 -2px 4px rgba(0, 0, 0, 0.2);
        }
        
        /* HAIR */
        .hair {
            position: absolute;
            width: 75px;
            height: 30px;
            background: #333;
            border-radius: 40px 40px 0 0;
            top: 0;
            left: -2.5px;
        }
        
        /* EYES - Removed white background */
        .eyes {
            position: absolute;
            width: 45px;
            height: 20px;
            top: 30px;
            left: 12px;
        }
        
        .eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #222;
            border-radius: 50%;
            top: 5px;
            animation: eyeBlink 5s infinite;
        }
        
        .eye.left {
            left: 10px;
        }
        
        .eye.right {
            right: 10px;
        }
        
        /* SMILE - Simplified */
        .smile {
            position: absolute;
            width: 30px;
            height: 15px;
            border-bottom: 3px solid #ff6666;
            border-radius: 0 0 50% 50%;
            top: 50px;
            left: 20px;
        }
        
        /* BODY - Athletic look */
        .body {
            position: absolute;
            width: 50px;
            height: 80px;
            background: linear-gradient(to bottom, #4169E1 0%, #2E5AC1 100%);
            border-radius: 25px 25px 0 0;
            top: 85px;
            left: 50px;
            box-shadow: 
                inset 0 -5px 10px rgba(0, 0, 0, 0.2),
                0 5px 15px rgba(65, 105, 225, 0.3);
        }
        
        /* ARMS - Both waving */
        .arm {
            position: absolute;
            width: 18px;
            height: 70px;
            background: linear-gradient(to bottom, #4169E1 0%, #2E5AC1 100%);
            top: 90px;
            border-radius: 9px;
            z-index: 5;
            transform-origin: top center;
        }
        
        .arm.left {
            left: 30px;
            animation: waveArmLeft 1.2s ease-in-out infinite;
        }
        
        .arm.right {
            right: 30px;
            animation: waveArmRight 1.2s ease-in-out infinite;
        }
        
        .hand {
            position: absolute;
            width: 20px;
            height: 16px;
            background: #ffcc99;
            border-radius: 50%;
            bottom: -4px;
            left: -1px;
            animation: waveHand 1.2s ease-in-out infinite;
        }
        
        /* LEGS - Athletic */
        .leg {
            position: absolute;
            width: 20px;
            height: 75px;
            background: linear-gradient(to bottom, #2E5AC1 0%, #1E4AB1 100%);
            top: 165px;
            border-radius: 10px;
        }
        
        .leg.left {
            left: 55px;
            transform-origin: top center;
            animation: legSwing 0.6s ease-in-out infinite alternate;
        }
        
        .leg.right {
            right: 55px;
            transform-origin: top center;
            animation: legSwing 0.6s ease-in-out infinite alternate-reverse;
        }
        
        .shoe {
            position: absolute;
            width: 25px;
            height: 12px;
            background: #222;
            border-radius: 12px 12px 4px 4px;
            bottom: -8px;
            left: -2.5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        
        /* RUNNING EFFECT - Simplified */
        .running-effect {
            position: absolute;
            width: 40px;
            height: 15px;
            background: rgba(50, 50, 50, 0.2);
            border-radius: 50%;
            bottom: 45px;
            filter: blur(3px);
            animation: runningEffect 0.5s ease-out infinite;
            opacity: 0;
        }
        
        .effect-left {
            left: 20px;
            animation-delay: 0.3s;
        }
        
        .effect-right {
            right: 20px;
            animation-delay: 0s;
        }
        
        /* ANIMATIONS */
        @keyframes run {
            0% {
                left: -150px;
                transform: scaleX(1);
            }
            49% {
                transform: scaleX(1);
            }
            50% {
                left: 100vw;
                transform: scaleX(-1);
            }
            99% {
                transform: scaleX(-1);
            }
            100% {
                left: -150px;
                transform: scaleX(1);
            }
        }
        
        @keyframes legSwing {
            0% {
                transform: rotate(-25deg);
            }
            100% {
                transform: rotate(25deg);
            }
        }
        
        /* Waving animations for both arms */
        @keyframes waveArmLeft {
            0%, 100% {
                transform: rotate(30deg);
            }
            50% {
                transform: rotate(-20deg);
            }
        }
        
        @keyframes waveArmRight {
            0%, 100% {
                transform: rotate(-30deg);
            }
            50% {
                transform: rotate(20deg);
            }
        }
        
        @keyframes waveHand {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(10deg);
            }
            75% {
                transform: rotate(-10deg);
            }
        }
        
        @keyframes runningEffect {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            50% {
                opacity: 0.3;
                transform: translateY(-10px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px) scale(1.2);
            }
        }
        
        /* Eye blink animation */
        @keyframes eyeBlink {
            0%, 90%, 100% {
                height: 10px;
            }
            95% {
                height: 2px;
            }
        }
        
        /* RESPONSIVE DESIGN */
        @media (max-width: 1200px) {
            .main-text {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 900px) {
            .main-text {
                font-size: 2.5rem;
                padding: 15px;
            }
        }
        
        @media (max-width: 768px) {
            .main-text {
                font-size: 2.2rem;
                white-space: normal;
                line-height: 1.2;
                margin-bottom: 150px;
                padding: 10px;
            }
            
            .running-man {
                width: 120px;
                height: 160px;
                bottom: 40px;
            }
            
            .animation-container {
                height: 150px;
            }
        }
        
        @media (max-width: 480px) {
            .main-text {
                font-size: 1.8rem;
                white-space: normal;
                line-height: 1.3;
                margin-bottom: 120px;
                padding: 8px;
            }
            
            .running-man {
                width: 100px;
                height: 140px;
                bottom: 30px;
            }
            
            .animation-container {
                height: 130px;
            }
        }
        
        /* Small mobile screens */
        @media (max-width: 360px) {
            .main-text {
                font-size: 1.5rem;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="main-text">
        ექთანი პაციენტთანაა და გამოცხადდება პოსტთან უახლოეს დროში
    </div>
    
    <div class="animation-container">
        <div class="floor"></div>
        <div class="running-man">
            <!-- Head -->
            <div class="head">
                <div class="hair"></div>
                <div class="eyes">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                </div>
                <div class="smile"></div>
            </div>
            
            <!-- Body -->
            <div class="body">
            </div>
            
            <!-- Arms - Both waving -->
            <div class="arm left">
                <div class="hand"></div>
            </div>
            <div class="arm right">
                <div class="hand"></div>
            </div>
            
            <!-- Legs -->
            <div class="leg left">
                <div class="shoe"></div>
            </div>
            <div class="leg right">
                <div class="shoe"></div>
            </div>
            
            <!-- Running effects -->
            <div class="running-effect effect-left"></div>
            <div class="running-effect effect-right"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create additional running effects
            function createRunningEffects() {
                const container = document.querySelector('.running-man');
                for (let i = 0; i < 4; i++) {
                    const effect = document.createElement('div');
                    effect.className = 'running-effect';
                    effect.style.left = i % 2 === 0 ? '20px' : '110px';
                    effect.style.animationDelay = `${i * 0.15}s`;
                    container.appendChild(effect);
                }
            }
            
            // Add eye blink variation
            function addEyeVariation() {
                const eyes = document.querySelectorAll('.eye');
                eyes.forEach(eye => {
                    const delay = Math.random() * 3;
                    eye.style.animationDelay = `${delay}s`;
                });
            }
            
            // Add occasional enthusiastic wave
            function addEnthusiasticWave() {
                const arms = document.querySelectorAll('.arm');
                const hands = document.querySelectorAll('.hand');
                
                setInterval(() => {
                    if (Math.random() > 0.7) {
                        arms.forEach(arm => {
                            arm.style.animationPlayState = 'paused';
                            arm.style.animation = 'none';
                            
                            // Big wave
                            if (arm.classList.contains('left')) {
                                arm.style.transform = 'rotate(60deg)';
                            } else {
                                arm.style.transform = 'rotate(-60deg)';
                            }
                        });
                        
                        hands.forEach(hand => {
                            hand.style.animationPlayState = 'paused';
                            hand.style.animation = 'none';
                            hand.style.transform = 'rotate(20deg)';
                        });
                        
                        // Reset after wave
                        setTimeout(() => {
                            arms.forEach(arm => {
                                arm.style.animation = '';
                                arm.style.animationPlayState = 'running';
                                arm.style.transform = '';
                            });
                            
                            hands.forEach(hand => {
                                hand.style.animation = '';
                                hand.style.animationPlayState = 'running';
                                hand.style.transform = '';
                            });
                        }, 800);
                    }
                }, 5000);
            }
            
            // Stretch everything to edges
            function stretchToEdges() {
                // Ensure body takes full width
                document.body.style.width = '100vw';
                document.body.style.maxWidth = '100vw';
                
                // Ensure main text uses full width
                const mainText = document.querySelector('.main-text');
                mainText.style.width = '100%';
                mainText.style.paddingLeft = '0';
                mainText.style.paddingRight = '0';
                mainText.style.marginLeft = '0';
                mainText.style.marginRight = '0';
                
                // Adjust text for mobile
                if (window.innerWidth <= 768) {
                    mainText.style.whiteSpace = 'normal';
                    mainText.style.lineHeight = '1.3';
                } else {
                    mainText.style.whiteSpace = 'nowrap';
                    mainText.style.lineHeight = '1';
                }
            }
            
            // Initialize
            createRunningEffects();
            addEyeVariation();
            addEnthusiasticWave();
            stretchToEdges();
            
            // Handle resize
            window.addEventListener('resize', stretchToEdges);
        });
    </script>
</body>
</html>
