<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuka Georgia Clone</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --excellent: #2ecc71;
            --good: #f1c40f;
            --poor: #e74c3c;
            --bg: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Helvetica, sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Scanner Area */
        #scanner-wrapper {
            position: relative;
            width: 100%;
            height: 45vh;
            background: #000;
        }

        #reader {
            width: 100%;
            height: 100%;
        }

        /* Result Card (Yuka Style) */
        #result-container {
            flex: 1;
            background: white;
            margin-top: -20px;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            padding: 25px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
            overflow-y: auto;
            display: none; /* hidden until scan */
        }

        .product-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .product-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 12px;
            margin-right: 15px;
            border: 1px solid #eee;
        }

        .score-pill {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            color: white;
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .alt-section {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .alt-card {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #fdfdfd;
            border: 1px solid #eee;
            border-radius: 15px;
            margin-top: 10px;
        }

        .alt-card img {
            width: 50px;
            height: 50px;
            margin-right: 12px;
        }

        .placeholder-text {
            text-align: center;
            color: #888;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div id="scanner-wrapper">
        <div id="reader"></div>
    </div>

    <div id="placeholder" class="placeholder-text">
        <p>დაასკანერეთ პროდუქტის ბარკოდი</p>
    </div>

    <div id="result-container">
        </div>

    <script>
        // 1. Mock Database - Only Georgian Products
        const GEORGIAN_DB = {
            "4860019001340": {
                name: "ნაბეღლავი",
                brand: "წყალი მარგებელი",
                score: 90,
                rating: "ბრწყინვალე",
                color: "var(--excellent)",
                img: "https://nabeghlavi.ge/images/product.png", // Replace with real URL
                alt: {
                    name: "ბაკურიანი",
                    reason: "უფრო დაბალი მინერალიზაცია",
                    img: "https://via.placeholder.com/50"
                }
            },
            "4860001000016": {
                name: "ბორჯომი",
                brand: "IDS Borjomi",
                score: 85,
                rating: "ძალიან კარგი",
                color: "var(--excellent)",
                img: "https://via.placeholder.com/80",
                alt: {
                    name: "ლიკანი",
                    reason: "ნაკლები გაზიფიკაცია",
                    img: "https://via.placeholder.com/50"
                }
            }
        };

        // 2. Scanner Logic
        const html5QrCode = new Html5Qrcode("reader");
        const qrConfig = { fps: 10, qrbox: { width: 250, height: 150 } };

        const onScanSuccess = (decodedText) => {
            console.log(`Code scanned: ${decodedText}`);
            displayProduct(decodedText);
        };

        html5QrCode.start({ facingMode: "environment" }, qrConfig, onScanSuccess);

        // 3. UI Display Logic
        function displayProduct(barcode) {
            const container = document.getElementById('result-container');
            const placeholder = document.getElementById('placeholder');
            const product = GEORGIAN_DB[barcode];

            placeholder.style.display = 'none';
            container.style.display = 'block';

            if (product) {
                container.innerHTML = `
                    <div class="product-header">
                        <img src="${product.img}" class="product-img" onerror="this.src='https://via.placeholder.com/80'">
                        <div>
                            <span class="score-pill" style="background:${product.color}">${product.rating} - ${product.score}/100</span>
                            <h2 style="margin:0">${product.name}</h2>
                            <small style="color:#888">${product.brand}</small>
                        </div>
                    </div>
                    
                    <div class="alt-section">
                        <h4 style="margin:0">უკეთესი ალტერნატივა:</h4>
                        <div class="alt-card">
                            <img src="${product.alt.img}" onerror="this.src='https://via.placeholder.com/50'">
                            <div>
                                <div style="font-weight:bold">${product.alt.name}</div>
                                <div style="font-size:0.85rem; color:#2ecc71">${product.alt.reason}</div>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <h3 style="text-align:center; color:#e74c3c;">პროდუქტი ვერ მოიძებნა</h3>
                    <p style="text-align:center">ბარკოდი: ${barcode}<br>ეს პროდუქტი ქართულ ბაზაში არ არის.</p>
                    <button onclick="location.reload()" style="width:100%; padding:10px; border-radius:10px; border:none; background:#4CAF50; color:white;">თავიდან სკანირება</button>
                `;
            }
        }
    </script>
</body>
</html>
